<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom du Film</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>
    <div id="film-banner">
        <!-- Bannière du film -->
        <img src="https://cestquoilecinema.fr/wp-content/uploads/2023/05/LA-PETITE-SIRENE.jpg" alt="Nom du Film">
    </div>

    <div id="film-content">
        <!-- Fond bleu avec le titre et les boutons -->
        <div class="film-overlay">
            <h1 class="film-title">Nom du Film</h1>
            <div class="film-buttons">
                <button class="play-button">
                    <img src="../images/play2.png" alt="Symbole de lecture">
                    LECTURE
                </button>
                <button class="download-button">
                    <img src="../images/download.png" alt="Symbole de téléchargement">
                    TELECHARGER
                </button>
            </div>
            <p class="film-description">
                Description du film ici...
            </p>
            <p class="film-duration">
                
                <img src="../images/time.png" alt="Icône d'horloge">: 2h 3min
                <!-- Ajoutez ici l'icône pour la durée -->
            </p>
        </div>
    </div>

    <!-- Lecture vidéo en arrière-plan -->
    <video autoplay muted loop id="background-video">
        <source src="/videos/disney.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vidéo HTML5.
    </video>
