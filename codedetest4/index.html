<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196f3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>Firebase Push Notification</h1>
    <label class="switch">
        <input type="checkbox" id="notifSwitch">
        <span class="slider"></span>
    </label>
    <p>Activer les notifications</p>
    <button id="requestPermission">Activer les notifications</button>
<script type="module">
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

    const messaging = getMessaging();

    document.getElementById('requestPermission').addEventListener('click', async () => {
        try {
            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                console.log("Notification permission granted.");
                const token = await getToken(messaging, {
                    vapidKey: 'VOTRE_VAPID_KEY',
                });
                if (token) {
                    console.log("Token d'inscription :", token);
                } else {
                    console.error("Impossible de récupérer le token.");
                }
            } else {
                console.error("Permission non accordée.");
            }
        } catch (error) {
            console.error("Erreur lors de la demande d'autorisation :", error);
        }
    });

    // Écoute des notifications en premier plan
    onMessage(messaging, (payload) => {
        console.log('Message reçu. ', payload);
        alert(payload.notification.body);
    });
</script>

</body>

</html>
