<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196f3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>Firebase Push Notification</h1>
    <label class="switch">
        <input type="checkbox" id="notifSwitch">
        <span class="slider"></span>
    </label>
    <p>Activer les notifications</p>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzPI54XTLtCTFXlBlIkp7257Bri6BXrOc",
            authDomain: "testpush-ad174.firebaseapp.com",
            projectId: "testpush-ad174",
            storageBucket: "testpush-ad174.firebasestorage.app",
            messagingSenderId: "197083996622",
            appId: "1:197083996622:web:ba9cf0258de13b80014b9f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        navigator.serviceWorker.register("sw.js").then(registration => {
            const switchElement = document.getElementById("notifSwitch");

            // Listen for switch toggle
            switchElement.addEventListener("change", async (event) => {
                if (event.target.checked) {
                    try {
                        const currentToken = await getToken(messaging, {
                            serviceWorkerRegistration: registration,
                            vapidKey: 'BP38CroGbEeGd67VsdIFFdPBKBDDnJYW2isUfpWm1beL8PeuH8yfY1lalUbo5PErgU1RJrF5GYCslqKQv1gqRUk'
                        });

                        if (currentToken) {
                            console.log("Token is: " + currentToken);
                            alert("Notifications activées !");
                        } else {
                            console.log('Aucun jeton disponible. Veuillez accorder l\'autorisation.');
                        }
                    } catch (err) {
                        console.error('Erreur lors de l\'obtention du jeton : ', err);
                        alert("Erreur lors de l'activation des notifications.");
                        switchElement.checked = false; // Revert switch if error occurs
                    }
                } else {
                    alert("Notifications désactivées.");
                    // Vous pouvez implémenter une logique pour désactiver les notifications ici si nécessaire.
                }
            });
        });
    </script>
</body>

</html>
