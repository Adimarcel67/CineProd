            <!-- Div pour l'image agrandie -->
            
            <script>
                var currentImageIndex = 0;
                var images = document.querySelectorAll('.film-block img');
              
                function enlargeImage(image) {
                  var overlay = document.querySelector('.overlay');
                  var overlayImg = document.getElementById('overlayImg');
                  overlay.style.display = 'flex';
                  overlayImg.src = image.src;
                  currentImageIndex = Array.from(images).indexOf(image);
                  updateNavigationButtons();
                  document.body.style.overflow = 'hidden'; // Empêche le défilement de la page en arrière-plan
                }
              
                function closeOverlay(event) {
  // Vérifier si l'élément cliqué est l'overlay
  if (event.target.classList.contains('overlay')) {
    var overlay = document.querySelector('.overlay');
    overlay.style.display = 'none';
    document.body.style.overflow = ''; // Restaure le défilement de la page
  }
}
              
                function nextImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById('overlayImg').src = images[currentImageIndex].src;
  updateNavigationButtons();
}
              
                function prevImage() {
                  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                  document.getElementById('overlayImg').src = images[currentImageIndex].src;
                  updateNavigationButtons();
                }
              
                function updateNavigationButtons() {
                  var prevButton = document.querySelector('.prev');
                  var nextButton = document.querySelector('.next');
                  prevButton.style.display = currentImageIndex === 0 ? 'none' : 'block';
                  nextButton.style.display = currentImageIndex === images.length - 1 ? 'none' : 'block';
                }
              </script>
