    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const filmBlocks = document.querySelectorAll('.film-block');

    filmBlocks.forEach(filmBlock => {
        let timeout;

        filmBlock.addEventListener('mouseover', function () {
            timeout = setTimeout(() => {
                const img = filmBlock.querySelector('img');
                const video = filmBlock.querySelector('video');

                // Vérifier si l'utilisateur survole toujours la div après 4 secondes
                if (filmBlock.matches(':hover')) {
                    img.style.opacity = 0;
                    video.style.opacity = 1;

                    video.play();
                }
            }, 3000); // Attendre 4 secondes avant de déclencher l'affichage de la vidéo
        });

        filmBlock.addEventListener('mouseleave', function () {
            clearTimeout(timeout);

            const img = filmBlock.querySelector('img');
            const video = filmBlock.querySelector('video');

            img.style.opacity = 1;
            video.style.opacity = 0;
            video.pause();
            video.currentTime = 0; // Remettre la vidéo au début
        });
    });
});

    </script>
