    <script>
        function search() {
            var searchText = document.getElementById("searchInput").value.trim().toLowerCase();
            if (searchText === "chibrax") {
                window.location.href = "secret/index.html";
                document.getElementById("searchInput").value = "";
            }
            else if (searchText === "google") {
                window.location.href = "https://google.com";
                document.getElementById("searchInput").value = "";
            }
            else if (searchText === "medic") {
                window.location.href = "https://youtube.com/channel/UC-IHU0ZTfoHESAk7ebyYtqA";
                document.getElementById("searchInput").value = "";
            }
            else if (searchText === "e621") {
                window.location.href = "https://e621.net/post?tags=&page=";
                document.getElementById("searchInput").value = "";
            }
            else if (searchText === "riii") {
                window.location.href = "https://youtu.be/xvFZjo5PgG0?feature=shared";
                document.getElementById("searchInput").value = "";
            }
            else if (searchText === "cineproduction") {
                showCustomCursor();
            }
        }

        function showCustomCursor() {
            var customCursor = document.getElementById("customCursor");
            customCursor.style.display = "block"; // Affiche l'image du curseur

            // Suivre la position du curseur de la souris
            document.addEventListener("mousemove", function (event) {
                customCursor.style.left = (event.clientX - (customCursor.offsetWidth / 2)) + "px";
                customCursor.style.top = (event.clientY - (customCursor.offsetHeight / 2)) + "px";
            });

            setTimeout(function () {
                customCursor.style.display = "none"; // Cache l'image du curseur après 10 secondes
            }, 10000); // 10000 millisecondes = 10 secondes
        }
    </script>
