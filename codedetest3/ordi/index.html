    <script>
        const header = document.querySelector('.header');
        const headerInfos = document.querySelector('.header-infos');
        const video = document.querySelector('.video');

        header.addEventListener('mouseenter', function () {
            headerInfos.style.width = '2%';
            setTimeout(() => {
                if (header.matches(':hover')) {
                    headerInfos.style.width = '100%';
                    video.style.filter = 'brightness(0.4) blur(5px)';
                }
            }, 1000);
        });

        header.addEventListener('mouseleave', function () {
            headerInfos.addEventListener('mouseleave', function () {
                headerInfos.style.width = '0%';
                video.style.filter = 'brightness(1) blur(0)';
                video.style.zIndex = '1';
            });
        });

    </script>
