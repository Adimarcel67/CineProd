@import url("https://fonts.googleapis.com/css?family=Russo+One&display=swap");

*,
*:before,
*:after {
	box-sizing: border-box;
}

body,
html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

body {
	font-family: "Russo One", sans-serif;
}

:root {
	--glitch-width: 100vw;
	--glitch-height: 100vh;
	--gap-horizontal: 10px;
	--gap-vertical: 5px;
	--color-title: #fff;
	--time-anim: 3s;
	--delay-anim: 2s;
	--blend-mode-1: none;
	--blend-mode-2: none;
	--blend-mode-3: none;
	--blend-mode-4: overlay;
	--blend-mode-5: overlay;
	--blend-color-1: transparent;
	--blend-color-2: transparent;
	--blend-color-3: transparent;
	--blend-color-4: #4b4b4b76;
	--blend-color-5: #3a3a3a47;
}

.credit {
		position: absolute;
    z-index: 100;
    bottom: 0;
	left: 20px;
    color: #fff;
    font-weight: normal;
    font-size: 12px;
	opacity: 0.5;
	
	strong {
		font-weight: normal;
	}
	
	a {
		color: #ff0;
	}
}

.glitch-demo {
	position: relative;
	height: 100vh;
}

.title {
	font-size: 42px;
	line-height: normal;
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
	position: absolute;
	text-transform: uppercase;
	top: 50%;
	padding: 0 20px;
	margin: 0;
	left: 0;
	right: 0;
	z-index: 1;
	text-align: center;
	animation-name: glitch-anim-text;
	animation-duration: var(--time-anim);
	animation-timing-function: linear;
	animation-iteration-count: infinite;
	animation-delay: calc(var(--delay-anim) + var(--time-anim) * 0.2);
	
	@media only screen and (min-width: 768px) {
		font-size: 60px
	}
	
	@media only screen and (min-width: 992px) {
		font-size: 80px
	}
	
	@media only screen and (min-width: 1170px) {
		font-size: 100px
	}
}

.glitch {
	position: absolute;
	top: 0;
	left: 0;
	width: var(--glitch-width);
	height: var(--glitch-height);
	overflow: hidden;
}

.glitch__img {
	position: absolute;
	top: calc(-1 * var(--gap-vertical));
	left: calc(-1 * var(--gap-horizontal));
	width: calc(100% + var(--gap-horizontal) * 2);
	height: calc(100% + var(--gap-vertical) * 2);
	background: url("trait.png") 100% 0;
	background-color: var(--blend-color-1);
	background-size: 5rem;
	transform: translate3d(0, 0, 0);
	background-blend-mode: var(--blend-mode-1);
    z-index: 100;
}

.glitch__img:nth-child(n + 2) {
	opacity: 0;
}

.glitch__img:nth-child(n + 2) {
	animation-duration: var(--time-anim);
	animation-delay: var(--delay-anim);
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}

.glitch__img:nth-child(2) {
	background-color: var(--blend-color-2);
	background-blend-mode: var(--blend-mode-2);
	animation-name: glitch-anim-1;
}

.glitch__img:nth-child(3) {
	background-color: var(--blend-color-3);
	background-blend-mode: var(--blend-mode-3);
	animation-name: glitch-anim-2;
}

.glitch__img:nth-child(4) {
	background-color: var(--blend-color-4);
	background-blend-mode: var(--blend-mode-4);
	animation-name: glitch-anim-3;
}

.glitch__img:nth-child(5) {
	background-color: var(--blend-color-5);
	background-blend-mode: var(--blend-mode-5);
	animation-name: glitch-anim-flash;
}

    <!-- Ajout de la balise audio pour la musique -->
    <audio id="myAudio" loop>
        <source src="Five Nights at Freddys.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var content = document.getElementById("content");
            var instructions = document.getElementById("instructions");
            var paragraph = document.getElementById("paragraph");
            var paragraph1 = document.getElementById("paragraph1");
            var content1 = document.getElementById("content1");
            var audio = document.getElementById("myAudio");

            // Fonction pour d√©marrer la musique et afficher le texte avec l'effet de fondu
            function startAnimation() {
                document.body.style.backgroundColor = "black"; // Changer la couleur d'arri√®re-plan en noir
                instructions.style.opacity = "0"; // Faire dispara√Ætre les instructions

                // D√©lai de 2 secondes avant de d√©marrer la musique
                setTimeout(function() {
                    audio.play();
                }, 1000);

                // D√©lai de 3 secondes entre le d√©but de la musique et l'affichage du texte
                setTimeout(function() {
                    content.style.opacity = "1"; // Afficher le texte avec l'effet de fondu

                    // D√©lai de 2 secondes avant de faire dispara√Ætre le texte
                    setTimeout(function() {
                        content.style.opacity = "0"; // Faire dispara√Ætre le texte

                        // D√©lai de 2 secondes avant de changer l'arri√®re-plan par un GIF
                        setTimeout(function() {
                            document.body.style.backgroundImage = "url('fnaf.gif')"; // Remplacer par le chemin de votre GIF

                            // D√©lai de 1 seconde avant d'afficher le paragraphe
                            setTimeout(function() {
                                paragraph.style.opacity = "1"; // Afficher le paragraphe avec l'effet de fondu

								setTimeout(function() {
                                	paragraph.style.opacity = "0"; // Afficher le paragraphe avec l'effet de fondu
									
									setTimeout(function() {
                                		paragraph1.style.opacity = "1"; // Afficher le paragraphe avec l'effet de fondu
                            		
										setTimeout(function() {
                                			paragraph1.style.opacity = "0"; // Afficher le paragraphe avec l'effet de fondu
                            				
											setTimeout(function() {
                                				content1.style.opacity = "1"; // Afficher le paragraphe avec l'effet de fondu
                            				
												

											}, 2000);

										}, 2000);

									}, 2000);

								}, 2000);
                            
							}, 2000);

                        }, 3000);

                    }, 4000);

                }, 4000);

                // D√©sactive l'√©v√©nement click apr√®s la premi√®re utilisation
                document.removeEventListener("click", startAnimation);
            }

            // Attachez l'√©v√©nement click pour d√©marrer l'animation
            document.addEventListener("click", startAnimation);
        });
    </script>
