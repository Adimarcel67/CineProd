    <script>
        const filmBlocks = document.querySelectorAll('.film-block');

filmBlocks.forEach(block => {
    let timer;

    block.addEventListener('mouseenter', () => {
        timer = setTimeout(() => {
            const filmInfo = block.querySelector('.film-info');
            filmInfo.style.opacity = '1';
        }, 700);
    });

    block.addEventListener('mouseleave', () => {
        clearTimeout(timer);
        const filmInfo = block.querySelector('.film-info');
        filmInfo.style.opacity = '0';
    });
});

    </script>
