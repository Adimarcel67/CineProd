        <script>
            // Fonction pour fermer tous les menus déroulants
            function closeAllDropdowns() {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    if (menu.classList.contains('show')) {
                        menu.classList.remove('show');
                        setTimeout(() => {
                            menu.style.display = 'none';
                        }, 300);
                    }
                });
            }

            // Gestion des menus déroulants
            document.querySelectorAll('.menu-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const dropdownId = button.getAttribute('data-dropdown-id');
                    const dropdownMenu = document.getElementById(dropdownId);

                    // Ferme les autres dropdowns
                    closeAllDropdowns();

                    // Affiche / masque le menu actuel
                    if (dropdownMenu.classList.contains('show')) {
                        dropdownMenu.classList.remove('show');
                        setTimeout(() => {
                            dropdownMenu.style.display = 'none';
                        }, 300);
                    } else {
                        dropdownMenu.style.display = 'block';
                        setTimeout(() => {
                            dropdownMenu.classList.add('show');
                        }, 10);
                    }
                });
            });

            // Fermeture des dropdowns si clic en dehors
            document.addEventListener('click', (event) => {
                const targetElement = event.target;
                if (!targetElement.closest('.menu-button')) {
                    closeAllDropdowns();
                }
            });

            // Gestion de la modale
            const overlay = document.getElementById('overlay');
            const modal = document.getElementById('modal');
            const closeButton = document.getElementById('closeButton');

            document.querySelectorAll('[id^="showLogs"]').forEach(button => {
                button.addEventListener('click', () => {
                    modal.style.display = 'block';
                    overlay.style.display = 'block';
                    closeAllDropdowns(); // Ferme les dropdowns après l'ouverture de la modale
                });
            });

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

        </script>
